<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D Radiowave</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      text-align: center;
      padding: 2em;
      margin: 0;
    }

    h1 {
      font-size: 3em;
      font-weight: 900;
      letter-spacing: -1px;
      background: linear-gradient(to right, #ff4081, #2196f3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5em;
    }

    .frequency {
      font-size: 1.1em;
      color: #666;
      margin-bottom: 1em;
    }

    audio {
      width: 100%;
      max-width: 400px;
      margin: 1em auto;
      display: block;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
      margin: 1em 0;
    }

    button {
      padding: 0.6em 1em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #ff4081;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e91e63;
    }

    #stations {
      margin-top: 2em;
    }

    .station-item {
      margin: 0.5em 0;
      cursor: pointer;
      font-weight: bold;
      color: #333;
      transition: transform 0.2s ease;
    }

    .station-item:hover {
      transform: scale(1.05);
      color: #ff4081;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 2em;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: left;
    }

    .modal-content input {
      width: 100%;
      padding: 0.5em;
      margin: 0.5em 0;
      font-size: 1em;
    }

    .close {
      float: right;
      font-size: 1.5em;
      cursor: pointer;
      color: #999;
    }

    .close:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>D Radiowave</h1>
  <div class="frequency" id="frequencyLabel">Frequency: 100.0 FM</div>

  <audio id="radioPlayer" controls autoplay></audio>

  <div class="button-row">
    <button id="openModal">âž• Add Station</button>
  </div>

  <div id="stations">
    <h2>ðŸ“¡ Stations</h2>
    <div id="stationList"></div>
  </div>

  <!-- Modal -->
  <div id="stationModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Add a New Station</h3>
      <input type="text" id="stationName" placeholder="Station Name (e.g. Heart UK)">
      <input type="text" id="stationFreq" placeholder="Frequency (e.g. 96.0 FM)">
      <input type="text" id="stationURL" placeholder="Stream URL (e.g. https://...)">
      <button id="saveStation">Save Station</button>
    </div>
  </div>

  <script>
    const player = document.getElementById('radioPlayer');
    const frequencyLabel = document.getElementById('frequencyLabel');
    const stationList = document.getElementById('stationList');

    const modal = document.getElementById('stationModal');
    const openModal = document.getElementById('openModal');
    const closeModal = document.getElementById('closeModal');
    const saveStation = document.getElementById('saveStation');

    const nameInput = document.getElementById('stationName');
    const freqInput = document.getElementById('stationFreq');
    const urlInput = document.getElementById('stationURL');

    openModal.onclick = () => modal.style.display = 'block';
    closeModal.onclick = () => modal.style.display = 'none';
    window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; }

    function loadStations() {
      stationList.innerHTML = '';
      const stations = JSON.parse(localStorage.getItem('radioStations') || '[]');
      stations.forEach((station, index) => {
        const div = document.createElement('div');
        div.className = 'station-item';
        div.textContent = `${station.name} (${station.freq})`;
        div.onclick = () => {
          player.src = station.url;
          player.play();
          frequencyLabel.textContent = `Frequency: ${station.freq}`;
        };
        stationList.appendChild(div);

        if (index === 0 && !player.src) {
          player.src = station.url;
          player.play();
          frequencyLabel.textContent = `Frequency: ${station.freq}`;
        }
      });
    }

    saveStation.onclick = () => {
      const name = nameInput.value.trim();
      const freq = freqInput.value.trim();
      const url = urlInput.value.trim();
      if (name && freq && url) {
        const stations = JSON.parse(localStorage.getItem('radioStations') || '[]');
        stations.push({ name, freq, url });
        localStorage.setItem('radioStations', JSON.stringify(stations));
        loadStations();
        modal.style.display = 'none';
        nameInput.value = '';
        freqInput.value = '';
        urlInput.value = '';
      }
    };

    const preload = [
      { name: "Classic FM", freq: "100.0 FM", url: "https://ice-sov.musicradio.com/ClassicFMMP3" },
      { name: "Capital FM", freq: "95.8 FM", url: "https://media-ice.musicradio.com/CapitalMP3" },
      { name: "Heart UK", freq: "96.0 FM", url: "https://media-ice.musicradio.com/HeartUKMP3" },
      { name: "LBC London", freq: "97.3 FM", url: "https://media-ice.musicradio.com/LBC973MP3" },
      { name: "Smooth UK", freq: "102.2 FM", url: "https://media-ice.musicradio.com/SmoothUKMP3" },
      { name: "Radio X", freq: "104.9 FM", url: "https://media-ice.musicradio.com/RadioXUKMP3" }
    ];

    const stored = JSON.parse(localStorage.getItem('radioStations') || '[]');
    if (!stored || stored.length === 0) {
      localStorage.setItem('radioStations', JSON.stringify(preload));
    }

    loadStations();
  </script>
</body>
</html>
